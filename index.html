<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Zapped my Battle Bugs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Battle Bugs</h1>
    <div>
        <button id="start">Start New Game</button>
        <button id="place" class="hidden">Place Bug</button>
    </div>
    <div id='game-board'>
        <div id ="players-shots">Image of Shots Remaining To go here</div>
        <div id ="computers-shots">Image of Shots Remaining To go here</div>
        <div id="player-grid"> 
            <div class="grid"></div>
        </div> <!-- Where the computer's pieces are placed -->
        <div id="computer-grid">
            <div class="grid"></div>
        </div> <!-- Where the player's pieces are placed-->
    </div>
    <h2 id="message"></h2>
</body>
</html>
