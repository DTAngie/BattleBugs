<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Zapped my Battle Bugs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Battle Bugs</h1>
    <div id="button-div">
        <div>
            <button id="place" disabled="disabled">Place Bug</button>
        </div>
        <div>
            <button id="start">Start New Game</button>
        </div>
    </div>
    <div id='game-board'>
        <div id="computer-shots"></div>
        <div id="player-shots"></div>
        <h2>Computer</h2>
        <h2>You</h2>
        <div id="player-grid"> 
            <div class="grid"></div>
        </div> <!-- Where the computer's pieces are placed -->
        <div id="computer-grid">
            <div class="grid"></div>
        </div> <!-- Where the player's pieces are placed-->
    </div>
    <div id="message-container">
        <h2 id="message"></h2>
    </div>
</body>
</html>
